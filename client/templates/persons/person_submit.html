<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
          <input name="url" id="url" type="text" value="" placeholder="Your URL" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="phone">Phone</label>
      <div class="controls">
          <input name="phone" id="phone" type="text" value="" placeholder="Your Phone number" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="engname">EngName</label>
      <div class="controls">
          <input name="engname" id="engname" type="text" value="" placeholder="Your name in English" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="viname">ViName</label>
      <div class="controls">
          <input name="viname" id="viname" type="text" value="" placeholder="Your name in VN" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
          <input name="email" id="email" type="text" value="" placeholder="Your Email" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
